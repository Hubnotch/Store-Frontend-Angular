<div class="row product-item pt-5">
  <div class="wrapper row">
    <div class="preview col-md-6">
      <div class="preview-pic tab-content">
        <div class="tab-pane active" id="pic-1"><img src={{product.url}} alt={{product.name}}></div>
        <div class="tab-pane" id="pic-2"><img src={{product.url}} alt={{product.name}}></div>
        <div class="tab-pane" id="pic-3"><img src={{product.url}} alt={{product.name}}></div>
        <div class="tab-pane" id="pic-4"><img src={{product.url}} alt={{product.name}}></div>
        <div class="tab-pane" id="pic-5"><img src={{product.url}} alt={{product.name}}></div>
      </div>
      <ul class="preview-thumnail nav nav-tabs">
        <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src={{product.url}} alt=""></a></li>
        <li><a data-target="#pic-2" data-toggle="tab"><img src={{product.url}} alt=""></a></li>
        <li><a data-target="#pic-3" data-toggle="tab"><img src={{product.url}} alt=""></a></li>
        <li><a data-target="#pic-4" data-toggle="tab"><img src={{product.url}} alt=""></a></li>
        <li><a data-target="#pic-5" data-toggle="tab"><img src={{product.url}} alt=""></a></li>
      </ul>
    </div>
    <div class="details col-md-6">
      <h3 class="product-title">{{product.name}}</h3>
      <div class="rating">
        <div class="stars">
          <fa-icon class="fa fa-heart" [icon]="faStar"></fa-icon>
          <fa-icon class="fa fa-heart" [icon]="faStar"></fa-icon>
          <fa-icon class="fa fa-heart" [icon]="faStar"></fa-icon>
          <fa-icon class="fa fa-heart" [icon]="faStar"></fa-icon>
          <fa-icon class="fa fa-heart" [icon]="faStar"></fa-icon>
        </div>
        <span class="review-no"> 60 Reviews</span>
      </div>
      <p class="product-description">{{product.description}}</p>
      <h4 class="price">Current price: <span>{{product.price | currency: "USD"}}</span></h4>
      <p class="vote"><strong>80%</strong> of buyers enjoyed this product <strong> (90 votes)</strong></p>
      <h5 class="sizes">Sizes: 
        <span class="size" data-toggle="tooltip" title="small">s</span>
        <span class="size" data-toggle="tooltip" title="medium">m</span>
        <span class="size" data-toggle="tooltip" title="large">l</span>
        <span class="size" data-toggle="tooltip" title="extra large">xl</span>
      </h5>
      <h5 class="colors">Colors: 
        <span class="color orange not-available" data-toggle="tooltip" title="Not in store"></span>
        <span class="color green"></span>
        <span class="color blue"></span>
      </h5>
      <form (ngSubmit)="addProductToCart(product)">
        <div class="row col-12">
          <p class="col-6">Quantity: </p>
          <select [(ngModel)]="selectedItem" style="width:100px" class="col-6 product-item-detail form-select" (ngModelChange)="selectedChange($event)" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let value of productCount" value={{value}}>
              {{value}}
            </option>
          </select>
        </div>
        <input type="submit" value="Add to cart" class="col btn-add mt-3 btn btn-primary">
      </form>
    </div>
    <div class="mt-3">
      <a routerLink="/" class="back-button">Back to product list</a>
    </div>
  </div>
</div>
